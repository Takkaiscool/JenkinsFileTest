extent.reporter.spark.start=true
extent.reporter.pdf.start=false

extent.reporter.spark.config=src/test/resources/report-config.xml
extent.reporter.spark.out=TestReports/ExecutionReport/Report.html
screenshot.dir=TestReports/ExecutionReport/screenshots/
extent.reporter.pdf.config=src/test/resources/report-pdf.yaml
extent.reporter.pdf.out=TestReports/TestReports.pdf

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
screenshot.rel.path=./screenshots/

